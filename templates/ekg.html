<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Time', 'Beats'],
        {% for pulse in pulses %}
          ['{{ forloop.counter }}',  {{ pulse }}]{% if forloop.last %}{% else %},{% endif %}{% endfor %}
        ]);

        var options = {
          title: 'EKG Simulation',
          pointSize: 5,
          width: 600, height: 300,
          curveType: 'function',

          vAxis: {minorGridlines: {color: '#DCDCDC', count: 5}},
//          hAxis: {minorGridlines: {color: '#DCDCDC', count: 5}}, // ***

          vAxes:[
            {title:'beat/s',textStyle:{color: 'blue'}} // Axis 0
          ],
          hAxes:[
            {title:'time',textStyle:{color: 'blue'}} // Axis 0
          ],
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 1200px; height: 300px;"></div>

<hr />
<b>Title:</b> {{ ekg.title }} <br />

<br />
<a href="{{ ekg.get_absolute_url }}"><b>URL</b></a> <br />

    {% for pulse in pulses %}
        {{ pulse }}
    {% endfor %}

  </body>
</html>
